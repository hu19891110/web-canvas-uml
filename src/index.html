<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Web Canvas UML</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>    <!-- Bootstrap -->
    <!-- Bootstrap js -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.6/fabric.min.js"></script>
</head>
<body>
<main class="page-wrap gradient-blue">
    <div class="jumbotron text-center">
        <h1>Web Canvas UML</h1>
    </div>
    <div class="text-center">
        <button class="btn btn-primary" onClick="newAnimation()">new Animation</button>
        <button class="btn btn-primary" onclick="addRect()">Rectangle</button>
        <button class="btn btn-primary" onClick="addChild()">Add Child</button>
        <button class="btn btn-primary" onClick="deleteObject()">Delete Object</button>
    </div>
    <br/><br/>
    <div class="container text-center">
        <canvas id="canvas"></canvas>
    </div>
</main>

</body>

<script src="script.js"></script>
